ServerName 172.18.0.4

<VirtualHost *:9090>
	ServerName server 
	ServerAdmin webmaster@localhost
	DocumentRoot /workspaces/wp-codespace/wordpress

	<Directory />
  	Require all granted
	</Directory>

	ErrorLog /tmp/apache_error.log
	CustomLog /tmp/apache_access.log combined

</VirtualHost>

