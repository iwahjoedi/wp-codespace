<VirtualHost *:8080>
	ServerName server 
	ServerAdmin webmaster@localhost
	DocumentRoot /workspaces/wp-codespace/wordpress

	<Directory />
  	Require all granted
	</Directory>

	ErrorLog /tmp/error.log
	CustomLog /tmp/access.log combined

	
</VirtualHost>

<VirtualHost *:80>
	ServerName server 
	ServerAdmin webmaster@localhost
	DocumentRoot /workspaces/wp-codespace/public_html

	<Directory />
  	Require all granted
	</Directory>

	ErrorLog /tmp/error.log
	CustomLog /tmp/access.log combined

	
</VirtualHost>